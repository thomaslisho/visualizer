<h1 mat-dialog-title><img src="assets/img/original.png" />Virtualizer</h1>
<div mat-dialog-content>
  <p style="align-items: center; font-size: 1rem;">
    Thank you for your Support <strong>{{ data.name }}</strong>
  </p>
  <mat-label style="color: red; font-size: 1rem">
    Deleting the comment will completely remove your data form Virtualizer
    database!
  </mat-label>
</div>
<mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial color="primary" (click)="confirm(false)">
    Go Back
  </button>
  <button mat-raised-button color="warn" (click)="confirm(true)">DELETE</button>
</mat-dialog-actions>
