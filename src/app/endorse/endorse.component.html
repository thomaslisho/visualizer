<mat-toolbar color="primary">
  <mat-divider></mat-divider>
  <mat-toolbar-row color="primary">
    <span>Comments & Suggestions</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="comment-list">
  <mat-card class="example-card" *ngFor="let item of comments">
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image"
        [ngStyle]="{ 'background-image': 'url(' + item.imgSrc + ')' }"
      ></div>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ item.comment }}</p>
    </mat-card-content>
    <mat-card-footer>{{ item.dateTime | date }}</mat-card-footer>
  </mat-card>
  <mat-divider></mat-divider>
</div>

<button mat-fab color="primary" class="create" (click)="openBottomSheet()">
  <span class="material-icons"> add </span>
</button>
<button
  mat-fab
  color="warn"
  *ngIf="isLoggedIn"
  class="logout"
  (click)="logout()"
>
  LogOut
</button>
