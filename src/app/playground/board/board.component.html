<div class="board-main" [@boardState]>
  <svg viewBox="0 0 850 320" xmlns="http://www.w3.org/2000/svg">
    <g *ngFor="let item of arr; let i = index" >
      <path
        [attr.d]="[getDef(i)]"
        [ngClass]="{
          'idle': state(i) == 0,
          'inter-one': state(i) == 1,
          'inter-two': state(i) == 2,
          'sorted': state(i) == 3
        }"
      ></path>
      <title>{{ height(i) }}</title>
      <!-- <animate
        *ngIf="sorted"
        attributeName="fill"
        values="red;yellow;green;red"
        dur="4s"
        repeatCount="indefinite"
      /> -->
    </g>
  </svg>
</div>
